<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="script.js" charset="UTF-8"></script>
    </head>

    <body class="m-2">
        <div class="flex flex-col justify-center border-4 border-black bg-gray-800 p-4 rounded-xl">
            <h1 class="text-white text-center font-bold text-2xl mb-4 mt-1" id="todoTitle">To Do List</h1>
            <div class="flex flex-row justify-center">
                <div class="flex flex-col" id="taskInput">
                    <div class="flex justify-center">
                        <div>
                            <label class="text-white font-bold" for="task">Enter Task Description</label><br>
                            <input class="border-4 rounded mt-2 mb-2 mr-2"
                                    type="text" name="task" id="task" placeholder="Enter your task">
                        </div>
                        <div>
                            <label class="text-white font-bold" for="taskId">Enter Unique Task ID #</label><br>
                            <input class="border-4 rounded mt-2 mb-2 ml-2"
                                    type="text" name="taskId" id="taskId" placeholder="Enter your task id">
                        </div>
                    </div>
                    <button class="border-2 border-blue-400 bg-blue-300 px-2 py-1 mb-10 rounded-xl w-3/6 self-center font-semibold"
                            type="submit" id="submitButton">Add Task</button>

                    <div>
                        <label class="text-white font-bold" for="taskSearch">Search Tasks By Id #</label>
                        <input class="border-4 rounded mt-2 mb-2"
                               type="text" name="task" id="taskSearch" placeholder="Search by Id number">
                        <button class="border-2 border-blue-800 bg-blue-700 text-white px-2 py-1 rounded-xl font-semibold"
                                type="submit" id="submitSearchButton">Search</button>
                    </div>
                </div>
            </div>

            <div class="flex flex-col justify-center items-center mt-9" id="taskOutput">
            </div>
        </div>
    </body>
</html>
